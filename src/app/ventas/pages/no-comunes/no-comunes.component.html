<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>Pipes incluidos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="grid">
    <div class="col md:col-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
                Saludos {{nombre}}, es un placer 
                {{genero | i18nSelect : invitacionMap}} 
                a nuestro evento.
            </p>
            <button 
                pButton
                label="Cambiar persona" 
                icon="pi pi-refresh" 
                iconPos="right"
                class="p-button-secondary"
                (click)="cambiarPersona()"></button>
        </p-fieldset>
    </div>
    <div class="col md:col-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
                Actualmente tenemos {{clientes.length | i18nPlural:clientesMap}}.
            </p>
            <button 
                pButton
                label="Borrar Cliente" 
                icon="pi pi-minus-circle" 
                iconPos="right"
                class="p-button-help"
                (click)="borrarCliente()"></button>
        </p-fieldset>
    </div>
</div>
